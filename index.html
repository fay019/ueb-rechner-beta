<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rechner</title>
</head>
<body>
       <!--<div class="container">
           <div class="image">
           </div>
       </div>-->
        <div class="container">
            <div class="calculatrices">
                <img class="image" src="images/Texas.Instruments.TI-30_LCD.jpg" alt="">


                <div class="screenOut">0</div>
                <div class="screenOutMini">0</div>

                <div class="btn btn-clear btn-s" data-type="ext" data-value = 'c' onclick="calculator.readInput(this)"></div>

                <div class="btn btn1" data-type="num" data-value='1' onclick="calculator.readInput(this)"></div>
                <div class="btn btn2" data-type="num" data-value='2' onclick="calculator.readInput(this)"></div>
                <div class="btn btn3" data-type="num" data-value='3' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-multi btn-s" data-type="op" data-value='*' onclick="calculator.readInput(this)"></div>

                <div class="btn btn4" data-type="num" data-value='4' onclick="calculator.readInput(this)"></div>
                <div class="btn btn5" data-type="num" data-value='5' onclick="calculator.readInput(this)"></div>
                <div class="btn btn6" data-type="num" data-value='6' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-moins btn-s" data-type="op" data-value='-' onclick="calculator.readInput(this)"></div>

                <div class="btn btn7" data-type="num" data-value='7' onclick="calculator.readInput(this)"></div>
                <div class="btn btn8" data-type="num" data-value='8' onclick="calculator.readInput(this)"></div>
                <div class="btn btn9" data-type="num" data-value='9' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-plus btn-s" data-type="op" data-value='+' onclick="calculator.readInput(this)"></div>

                <div class="btn btn0" data-type="num" data-value='0' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-dot" data-type="num" data-value='.' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-plus-moins" data-type="ext" data-value='pm' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-egal btn-s" data-type="ext" data-value='=' onclick="calculator.readInput(this)"></div>

                <div class="btn btn-modulo btn-s" data-type="op" data-value='%' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-bra-open btn-s" data-type="ext" data-value='(' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-bra-close btn-s" data-type="ext" data-value=')' onclick="calculator.readInput(this)"></div>
                <div class="btn btn-div btn-s" data-type="op" data-value='/' onclick="calculator.readInput(this)"></div>



            </div>
        </div>
       <script src="script.js"></script>
</body>
</html>
